name: Build Newsletter

on:
  repository_dispatch:
    types: [publish]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements.txt
      - name: publish newsletter
        env:
          BUTTONDOWN_API_TOKEN: ${{secrets.BUTTONDOWN_API}}
          GITHUB_ACCOUNT: 'python-community-news'
          GITHUB_REPO: 'topics'
          GITHUB_API_TOKEN: ${{secrets.PAT_TOKEN}}
          ISSUE_NUMBER: ${{github.event.client-payload.issue_number}}
        run: python publish_newsletter.py $ISSUE_NUMBER
